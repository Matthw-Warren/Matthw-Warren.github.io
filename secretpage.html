<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 40px;
      overflow-x: hidden;
    }

    .birthday-banner {
      font-family: 'Luckiest Guy', cursive;
      font-size: 64px;
      letter-spacing: 3px;
      
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;

      /* Optional glow (use only if you want it subtle) */
      /* text-shadow: 0px 0px 2px rgba(0,0,0,0.3); */

      margin-bottom: 30px;
      animation: floatText 2s ease-in-out infinite alternate;
      text-align: center;
    }   

    @keyframes floatText {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #videoContainer {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    video {
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="birthday-banner">ðŸŽ‰ HAPPY BIRTHDAY FRANCESCA! ðŸŽˆ</div>

  <h2>Enter Safe-word</h2>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <br>
  <button onclick="checkPassword()">Submit</button>

  <div id="videoContainer">
    <h3><a href="https://youtu.be/ZMrnxZTTLuU">https://youtu.be/ZMrnxZTTLuU</h3>
  </div>

  <!-- Include Confetti JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // Confetti burst on page load
    window.onload = () => {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    };

    const correctPassword = "Levis";  // Change this

    function checkPassword() {
      const userInput = document.getElementById("passwordInput").value;
      if (userInput === correctPassword) {
        document.getElementById("videoContainer").style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    }
  </script>
</body>
</html>
